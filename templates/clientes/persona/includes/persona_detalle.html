<form method="post" action="{% url 'clientes:detallepersona' persona.id %}"
      class="js-persona-detalle-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmar eliminar la Persona</h4>
  </div>
  <div class="modal-body">
    <p class="lead">¿Estás seguro de que quieres borrar el Persona <strong>{{ persona.nombrepersona }} {{ persona.cipersona }}</strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar Persona</button>
  </div>
</form>
