<form method="post" action="{% url 'clientes:actualizarpersona' form.instance.id %}"
      class="js-persona-actualizar-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Actualizar Persona</h4>
  </div>
  <div class="modal-body">
    {% include 'clientes/persona/includes/persona_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Actualizar Persona</button>
  </div>
</form>
